<main>
    <div class="contenedor">
        <!-- Añadir -->
        <div class="añadir">
            <h2>Añadir</h2>
            <form>

                <label>Nombre del producto</label>
                <input type="text" id="productoAnadir" name="nombreDelProducto">
                
                <label>Imagen</label>
              <input type="file" id="imagenAñadir">
            
                <label>Precio</label>
                <input type="number" id="valorAñadir">

                <label>Stock</label>
                <input type="number" id="existenciaAñadir">
                
                <label>Ingredientes</label>
                <textarea id="ingredientesAñadir"></textarea>
                
                <label>Uso</label>
                <textarea id="usoAñadir"></textarea> </br>
             
                <button type="submit" class="estilo_boton" onclick="return validacion()">Añadir</button>
            </form>
        </div>
        <!-- Editar -->
        <div class="editar">
            <h2>Editar</h2>
            <form>

                <label>Producto Disponible </label>
                <select id="productoEditar">
                    <option value="">---</option>
                </select>

                <label>Imagen</label>
                <input type="file" id="imagenEditar">
 
                <label>Precio</label>
                <input type="number" id="valorEditar">
  
                  <label>Stock</label>
                  <input type="number" id="stockEditar">
                  
                  <label>Ingredientes</label>
                  <textarea id="ingredientesEditar"></textarea>
                
                  <label>Uso</label>
                  <textarea id="usoEditar"></textarea> </br>

                <button type="submit" class="estilo_boton" onclick="return validar()">Editar</button>
            </form>
        </div>

        <!-- Eliminar -->
        <div class="eliminar">
            <h2>Eliminar</h2>

            <form>
                <label>Nombre del producto</label>
                <select id="productoEliminar">
                    <option value="">---</option>
                </select> </br>
                <button type="submit" class="estilo_boton" onclick="return validar()">Eliminar</button>
            </form>
        </div>
    </div>
